<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <link rel="stylesheet" href="b10.css">
    <script src="b10.js"></script>
</head>
<body>
    <div class="container">
        <label for="show">Show <input class="show" type="number" value="10">entries</label>
        <label style="margin-left: 920px;" class="Seach" for="seach">Search:
          <input type="text" id="searchInput">
        </label>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th>Salory</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                  <tr>
                    <td>Alferds Futterkiste</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>Berglunds snabbkop</td>
                    <td>Sweden</td>
                </tr>
                <tr>
                    <td>Island Trading</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>Konigiling Essen</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>laughing Bacchus Winecellars</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Magazzini Alimentari Riuniti</td>
                    <td>Italy</td>
                </tr>
                <tr>
                    <td>North/South</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>Paris specialites</td>
                    <td>France</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevBtn" onclick="prevPage()">Previous</button>
            <span id="pageIndicator">Page <span id="currentPage">1</span></span>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </div>
</body>
</html>
