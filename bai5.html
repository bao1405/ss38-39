<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b5.css">
    <script src="b5.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Social Stats</title>
</head>
<body>
    <div class="social-stat" id="twitter">
        <img src="https://tse4.mm.bing.net/th?id=OIP.edpjE8k610z6oCdjDVLJOQHaF2&pid=Api&P=0&h=220" alt="">
        <span class="label">Twitter Followers:</span>
        <span class="count" id="twitterCount">0</span>
    </div>

    <div class="social-stat" id="youtube">
        <img src="https://tse2.mm.bing.net/th?id=OIP.aByvAl4Fl4Dk3N9fA3IudwHaFM&pid=Api&P=0&h=220" alt="">
        <span class="label">YouTube Subscribers:</span>
        <span class="count" id="youtubeCount">0</span>
    </div>

    <div class="social-stat" id="facebook">
        <img src="https://tse4.mm.bing.net/th?id=OIP.QHODby_bS81-x2of8vCIhgAAAA&pid=Api&P=0&h=220" alt="">
        <span class="label">Facebook Fans:</span>
        <span class="count" id="facebookCount">0</span>
    </div>
</body>
</html>
