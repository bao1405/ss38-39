<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b1.css">
</head>
<body>
    <div class="pagination">
        <button class="btn" onclick="changePage(1)">1</button>
        <button class="btn" onclick="changePage(2)">2</button>
        <button class="btn" onclick="changePage(3)">3</button>
        <button class="btn" onclick="changePage(4)">4</button><br>
        <button class="btnprev" onclick="changePage(currentPage - 1)">&laquo; Prev</button>
        <button class="btnnext" onclick="changePage(currentPage + 1)">Next &raquo;</button>
    </div>
    <script src="b1.js"></script>
</body>
</html>
